name: solidity-deploy
run-name: ${{ github.actor }} solidity deploy
on:
  push:
    branches: [main]
    paths:
      - "solidity/**"
      - ".github/workflows/**"
jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: cd solidity && yarn --frozen-lockfile
      - name: Test
        run: cd solidity && npm run dev-test
