name: solidity-deploy
run-name: ${{ github.actor }} solidity deploy
on:
  push:
    branches: [main]
    paths:
      - "solidity/**"
      - ".github/workflows/**"
jobs:
  test-contracts:
    runs-on: ubuntu-latest
    env:
      CODEBUCKET_ENV: dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: "Create env file"
        run: |
          cd solidity && echo "${{ secrets.ENV_DEV }}" > ".env.$CODEBUCKET_ENV"
      - name: Install dependencies
        run: cd solidity && yarn install
      - name: Test
        run: cd solidity && npx hardhat test
