query GetPoolsMatic(
  $first: Int = 1000
  $skip: Int = 0
  $totalLocked: BigDecimal = 100
) {
  uniswap_matic_3_pools(
    first: $first
    skip: $skip
    orderBy: volumeUSD
    orderDirection: desc
    where: {
      totalValueLockedUSD_gt: $totalLocked
      token0Price_gt: 0
      token1Price_gt: 0
    }
  ) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
    poolDayData(first: 1, orderBy: date, orderDirection: desc) {
      id
      volumeUSD
      date
    }
    token1Price
    token0Price
    volumeUSD
    feeTier
  }
}
