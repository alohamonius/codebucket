query GetPoolsSushi(
  $first: Int = 100
  $skip: Int = 0
  $totalLocked: BigDecimal = 100
) {
  pools(
    first: $first
    skip: $skip
    orderBy: volumeUSD
    orderDirection: desc
    where: { totalValueLockedUSD_gt: $totalLocked }
  ) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
    token0Price
    token1Price
    volumeUSD
    feeTier
  }

  pairs(first: $first, skip: $skip, orderBy: volumeUSD, orderDirection: desc) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
    token0Price
    token1Price
  }
}
